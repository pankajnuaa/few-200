<div class="form-group">
  <label for="item">Item</label>
  <input type="text"
         #pizza
         class="form-control"
         name="item">
  <input type="button"
         (click)="add(pizza)"
         class="btn btn-success"
         value="Add Item">
</div>

<section>
  <ul class="list-unstyled">
    <li class="alert "
        [ngClass]="{'alert-info':!item.completed,'alert-success': item.completed}"
        *ngFor='let item of items'>
      <span [ngClass]="{'completed': item.completed}">{{item.description}}</span>
      <input type="button"
             (click)="markComplete(item)"
             *ngIf=!item.completed
             class="btn btn-sm btn-danger"
             value="X">
    </li>

  </ul>
  <input type="button"
         (click)="clearCompleted()"
         class="btn  btn-success"
         value="Clear completed">
</section>
